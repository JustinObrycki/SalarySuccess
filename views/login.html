<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/sign-in.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Login </h2>
            <h2 class="inactive underlineHover">
                <a id="redirect" href="sign_up.html">Sign Up</a>
            </h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="images/SalarySuccessLogo+Name.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="email" class="fadeIn second" name="login" placeholder="email">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
 
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
          
</body>

</html>
