<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/employers.css" />
  <script type="module" src="./js/employer_page.js"></script>
  <script type="module" src="./js/sal_alg_html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="p-5 m-0 border-0 bd-example" style="background-color: #56baed;">



  <nav class="navbar bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./employer_page.html"><img style="    margin: 10px 10px 10px 10px;
        height: 40px;" src="./images/Title+SalarySuccess.png"></a>
        <nav class="nav nav-fill">
          <a id="MyListings" class="nav-link active" aria-current="page" href="./employer_page.html">My Job Listings</a>
        </nav>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" style="margin-left: inherit;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Salary Sucess</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="account" href="employer_account_page.html">My Account</a>
            </li>
            <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="home" href="employer_page.html">My Job Listings</a>
            </li>
            <a class="nav-link" id="logout" href="login.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <!-- left side of the page -->
  <div id="leftSide">
    <div id="addJobSection">
      <button class="buttonStyle" id="addJobButton">Add New Job</button>

      <form id="newJobInfo">
        <div class="input-container">
          <label for="addJobTitle">Job Title:</label>
          <input name="newJobInfo" type="text" id="addJobTitle">
        </div>
        <div class="input-container">
          <label for="addJobLocation">Job Location:</label>
          <input name="newJobInfo" type="text" id="addJobLocation">
        </div>
        <div class="input-container">
          <label for="addJobDescription">Job Description:</label>
          <textarea name="newJobInfo" id="addJobDescription" rows="4"></textarea>
        </div>
        <div class="button-container">
          <button type="submit" class="buttonStyle">Create new job</button>
          <button onclick="hideAddJobSection()" class="buttonStyle">Cancel</button>
          <div class="error: ">
          </div>
        </div>
      </form>
    </div>
    <div id="jobList">
      <!-- Job listings will appear here -->
    </div>

  </div>

  <!-- right side of the page -->
  <div id="jobApplicants">
    <h2 id="jobNameHeader">Job Applicants</h2>
    <div id="allJobApplicants">
      <!-- Applicant will appear here -->
    </div>
  </div>
  <!-- End Example Code -->
</body>


</html>
